syntax = "proto3";

package zombies;

service Zombies {
    rpc report_sighting(SightingReportRequest) returns (SightingReportResponse);
}

message SightingReportRequest {
    string name = 1;
    Location location = 2;
}

message SightingReportResponse {
    bool accepted = 1;
}

message Location {
    float latitude = 1;
    float longitude = 2;
}